<div class="share sticky-top sticky-top-offset">
    <p>
        Share
    </p>
    <ul>
        <li class="ml-1 mr-1">
            <a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.url | absolute_url }}" onclick="window.open(this.href);return false;">
                <i class="fab fa-twitter"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://facebook.com/sharer.php?u={{ page.url | absolute_url }}" onclick="window.open(this.href, 'facebook-share');return false;">
                <i class="fab fa-facebook-f"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url }}" onclick="window.open(this.href);return false;">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </li>
        <li class="ml-1 mr-1">
            <a target="_blank" href="https://reddit.com/submit?url={{ page.url | absolute_url }}&title={{page.title}}" onclick="window.open(this.href);return false;">
                <i class="fab fa-reddit"></i>
            </a>
        </li>
    </ul>
</div>
