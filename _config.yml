# Site
name: "Mahitha's Blog"
title: "Mahitha's Blog"
description: "Blog for all things data"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: "https://mahi27.github.io"
google_analytics: 'UA-120959956-1'
include: ["_pages"]
permalink: /:title/
future: true

# Authors
authors:
  sal:
    name: Mahitha
    display_name: Mahitha
    avatar: 'assets/images/avatar.png'
    email: mahitasree@gmail.com
 
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
